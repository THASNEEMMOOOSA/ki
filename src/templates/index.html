{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
<div class="row  row-cols-1 row-cols-md-3 g-4">

{% for b in bookp %}
    <div class="col justify-content-center">

        <div class="card h-100" style="width: 18rem;">
            <img src="https://s26162.pcdn.co/wp-content/uploads/2021/12/fiction-2021.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ b.title }}</h5>
              <h6 class="card-title">{{ b.genre }}</h6>

              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center">&#8377;<span id="am" class="fw-bolder text-success fs-4 m-1"> {{ b.price }}</span>per month</li>
                <!-- <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li> -->
            </ul>
            <div class="card-body">
             
            </div>
            <div class="card-footer">
                <a href="bookpage/{{b.id}}" class="btn btn-primary">Subscribe</a>
                <button type="button" class="btn btn-secondary">Buy</button>

              </div>
          </div>

    </div>
{% endfor %}
    

    </div>


</div>







{% endblock %}
